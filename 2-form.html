<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback Form</title>
    
    <script type="module" crossorigin src="/goit-js-hw-09/commonHelpers2.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-js-hw-09/assets/styles-a907c5cb.js">
    <link rel="stylesheet" href="/goit-js-hw-09/assets/styles-82dab444.css">
  </head>
  <body>
    <form class="feedback-form" autocomplete="off">
      <label class="email-style">
        Email
        <input class="email-input-style" type="email" name="email" autofocus />
      </label>
      <label class="message-style">
        Message
        <textarea class="textarea-style" name="message" rows="8"></textarea>
      </label>
      <button class="button" type="submit">Submit</button>
    </form>

    
  </body>
</html>
